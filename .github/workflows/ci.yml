name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      contact_related: ${{ steps.filter.outputs.contact_related }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            contact_related:
              - 'app/api/contact/**'
              - 'components/ContactForm.tsx'
              - 'tests/contact-api.spec.ts'
              - 'playwright.config.ts'
              - 'package.json'
              - 'package-lock.json'
              - 'next.config.mjs'

  build:
    runs-on: ubuntu-latest
    needs: changes

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  test-api:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.contact_related == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Start dev server
        run: |
          npm run dev > /tmp/next-dev.log 2>&1 &
          echo $! > /tmp/next-dev.pid

      - name: Wait for server
        run: npx wait-on http://127.0.0.1:3000

      - name: Run contact API tests
        run: npm run test:api

      - name: Show dev server log on failure
        if: failure()
        run: cat /tmp/next-dev.log || true

      - name: Stop dev server
        if: always()
        run: kill $(cat /tmp/next-dev.pid) || true
